{% extends 'base.html' %}

{% block body %}
<div class="container">
  <h1 class="text-center">Add Employee Data</h1>
  <form action="/" method="post">
    <div class="mb-3">
      <label for="" class="form-label">Full name</label>
      <input type="text" class="form-control" name="name" id="" placeholder="Enter full name">
  </div>
  <div class="mb-3">
      <label for="" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" id="" placeholder="Enter email">
  </div>
  <div class="mb-3">
      <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  </form>
</div>
<div class="container">
    <h2 class="text-center">All Employees Data</h2>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">S.No.</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    {% for i in allemp %}
        <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>
	            <a href="/update/{{i.sno}}" class="btn btn-dark btn-sm" role="button">Update</a>
              <a href="/delete/{{i.sno}}" class="btn btn-dark btn-sm" role="button">Delete</a>
            </td>
        </tr>
    {% endfor %}
  </tbody>
</table>
</div>

{% endblock body %}
